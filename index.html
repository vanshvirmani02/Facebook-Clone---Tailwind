<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/x-icon" href="facebookicon.png" />
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto justify-center">
      <div class="left w-[500px] text-3xl mr-10">
        <img src="4lCu2zih0ca.svg" alt="facebook Image" />
        <p class="pl-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col w-[400px] h-[450px] bg-white p-8 rounded-2xl"
      >
        <input
          class="p-4 h-12 my-2 outline-blue-600 border-gray-300 border-2 rounded-md"
          type="text"
          placeholder="Email Address or phone number"
        />
        <input
          class="p-4 h-12 my-2 outline-blue-600 border-gray-300 border-2 rounded-md"
          type="password"
          placeholder="password"
        />
        <button
          class="btn bg-blue-600 hover:bg-blue-700 text-white text-2xl font-bold my-3 font-sans h-[48px] px-4 rounded-md"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center cursor-pointer hover:underline text-sm my-2"
          >Forget password?</span
        >
        <hr class="my-2" />
        <button
          class="newaccount bg-[#42B72A] hover:bg-green-600 w-fit mx-auto text-white text-xl my-3 font-sans h-[48px] px-4 rounded-md"
        >
          Create New Account
        </button>
        <span class="text-center my-3"
          ><span class="font-bold hover:underline">Create a Page </span>for a
          celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
